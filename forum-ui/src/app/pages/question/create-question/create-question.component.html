<div class="container-fluid card bg-transparent mt-3 mb-5 border-none">
    <h3 class="text-center text-white mt-3">Post Your Question</h3>
    <hr />
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
      </div>
    <div class="mb-3">
        <label for="mainCategory" class="form-label text-white">Main Category</label>
        <select id="mainCategory" [(ngModel)]="question.mainCategory" (ngModelChange)="onMainCategoryChange($event)" class="form-select">
            <option *ngFor="let category of categories" [value]="category.mainCategory">{{ category.mainCategory | replaceUnderscore | titlecase }}</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="subCategory" class="form-label text-white">Sub Category</label>
        <select id="subCategory" [(ngModel)]="question.subCategory" [disabled]="!question.mainCategory" class="form-select">
            <option *ngFor="let subCategory of filteredSubCategories" [value]="subCategory">{{ subCategory | replaceUnderscore | titlecase }}</option>
        </select>
    </div>
    <div class="mb-3">
      <label for="title" class="form-label text-white">Title</label>
      <input [(ngModel)]="question.title" type="text" name="" id="title" class="form-control" placeholder="Title">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label text-white">Description</label>
    <textarea [(ngModel)]="question.description" id="description" class="form-control" placeholder="Description" rows="4"></textarea>
  </div>
  <div class="d-flex justify-content-between mt-2 mb-3">
      <button (click)="create()" type="button" class="btn btn-primary d-block w-100">
          <span class="h5"><i class="fas fa-plus-circle me-1"></i> Create question</span>
      </button>
  </div>
</div>
