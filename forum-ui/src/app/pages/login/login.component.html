<div class="container-fluid card bg-transparent mt-3 mb-5 border-none">
    <h3 class="text-center text-white mt-3">Login</h3>
    <hr />
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div class="mb-3">
      <label for="login" class="form-label text-white">Email address</label>
      <input [(ngModel)]="authRequest.email" type="email" name="" id="login" class="form-control" placeholder="name@example.com">
  </div>
  <div class="mb-3">
      <label for="password" class="form-label text-white">Password</label>
      <input [(ngModel)]="authRequest.password" type="password" name="" id="password" class="form-control" placeholder="Password">
  </div>
  <div class="d-flex justify-content-between mt-2 mb-3">
      <button (click)="login()" type="button" class="btn btn-primary d-block w-100">
          <span class="h5"><i class="fas fa-sign-in-alt me-1"></i> Sign In</span>
      </button>
  </div>
</div>
