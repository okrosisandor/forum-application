<h4 #scrollableContent class="my-3 h2 text-center">Notifications</h4>
<div
  *ngFor="let message of messagesPage.content; let i = index"
  class="mt-3 mb-4"
>
  <div class="card bg-dark text-white">
    <div class="mb-3 card-body rounded description">
      <div class="mb-3">
        From:
        <span
          [ngClass]="message.createdByAdmin ? 'text-danger' : 'text-primary'"
        >
          {{ message.from }}
        </span>
      </div>
      <div>{{ message.message }}</div>
    </div>
    <div class="card-footer text-info d-flex justify-content-between">
      <div class="footer-text">{{ formattedDate(message.createdDate) }}</div>
      <div class="d-flex justify-content-between">
        <div
          *ngIf="message.globalMessage"
          class="footer-text me-3 bg-warning text-dark px-2 rounded"
        >
          Global Message
        </div>
        <div
          *ngIf="message.createdByAdmin"
          class="footer-text bg-danger text-white px-2 rounded"
        >
          Admin
        </div>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="messagesPage.totalPages > 1">
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="messagesPage.totalPages"
    [maxDisplayedPages]="5"
    (pageChanged)="onPageChanged($event)"
  >
  </app-pagination>
</ng-container>
